<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon Configuration -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/logo.png">

    <meta name="google-site-verification" content="FmLaibjD6K_hPPgDld7PM8lziSu05hw56-5Gymq0v9s" />
    
    <!-- Primary Meta Tags -->
    <title>JungleHeart Travel | Ethical Eco-Tourism in East Africa</title>
    <meta name="title" content="JungleHeart Travel | Ethical Eco-Tourism in East Africa">
    <meta name="description" content="Sustainable adventure tours in Kenya and East Africa. JungleHeart Travel offers eco-friendly safaris, community-based tourism, and low-impact wilderness experiences.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://junglehearttravel.com/">
    <meta property="og:title" content="JungleHeart Travel | Ethical Eco-Tourism in East Africa">
    <meta property="og:description" content="Sustainable adventure tours in Kenya and East Africa. Community-focused eco-tourism with minimal environmental impact.">
    <meta property="og:image" content="https://junglehearttravel.com/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://junglehearttravel.com/">
    <meta property="twitter:title" content="JungleHeart Travel | Ethical Eco-Tourism in East Africa">
    <meta property="twitter:description" content="Sustainable adventure tours in Kenya and East Africa. Community-focused eco-tourism with minimal environmental impact.">
    <meta property="twitter:image" content="https://junglehearttravel.com/social-preview.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://junglehearttravel.com" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="KE" />
    <meta name="geo.placename" content="Nairobi" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a6f2a">
    
    <!-- Business Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "JungleHeart Travel",
      "description": "Sustainable eco-tourism adventures in East Africa",
      "url": "https://junglehearttravel.com",
      "logo": "https://junglehearttravel.com/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Nairobi",
        "addressRegion": "Nairobi",
        "addressCountry": "KE"
      },
      "openingHours": "Mo-Fr 08:00-17:00",
      "telephone": "+254700000000"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
